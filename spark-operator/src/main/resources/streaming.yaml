apiVersion: org.apache.spark/v1alpha1
kind: SparkApplication
metadata:
  name: network-wordcount
spec:
  applicationTolerations:
    restartConfig:
      restartPolicy: Always
      maxRestartAttempts: 3
      restartBackoffMillis: 300000
    applicationTimeoutConfig:
      driverStartTimeoutMillis: 600000
      sparkSessionStartTimeoutMillis: 600000
      executorStartTimeoutMillis: 600000
    instanceConfig:
      initExecutors: 5
      minExecutors: 5
      maxExecutors: 5
  driverSpec:
    podTemplateSpec:
      metadata:
        labels:
          foo: bar
      spec:
        containers:
          - name: main-container
            resources:
              limits:
                cpu: "1"
                memory: 512Mi
              requests:
                cpu: "1"
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              runAsNonRoot: true
              seccompProfile:
                type: RuntimeDefault
  executorSpec:
    podTemplateSpec:
      metadata:
        labels:
          foo: bar
        annotations:
          foo: bar
      spec:
        containers:
          - name: executor
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              runAsNonRoot: true
              seccompProfile:
                type: RuntimeDefault
  mainClass: "org.apache.spark.examples.streaming.NetworkWordCount"
  jars: "local:///opt/spark/examples/jars/spark-examples_2.12-3.5.1.jar"
  driverArgs:
    - "localhost"
    - "9999"
  sparkConf:
    spark.executor.instances: "5"
    spark.kubernetes.container.image: "spark:3.5.1-scala2.12-java11-python3-r-ubuntu"
    spark.kubernetes.namespace: "spark-test"
    spark.kubernetes.authenticate.driver.serviceAccountName: "spark"
    spark.kubernetes.driver.podTemplateContainerName: "main-container"
  runtimeVersions:
    scalaVersion: v2_12
    sparkVersion: v3_5_1
