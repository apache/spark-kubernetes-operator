apiVersion: spark.apache.org/v1
kind: SparkCluster
metadata:
  name: cluster-with-hpa-template
spec:
  runtimeVersions:
    sparkVersion: "4.0.1"
  clusterTolerations:
    instanceConfig:
      initWorkers: 1
      minWorkers: 1
      maxWorkers: 2
  workerSpec:
    statefulSetSpec:
      template:
        spec:
          containers:
          - name: worker
            resources:
              requests:
                cpu: "3"
                memory: "3Gi"
              limits:
                cpu: "3"
                memory: "3Gi"
    horizontalPodAutoscalerSpec:
      metrics:
      - type: ContainerResource
        containerResource:
          name: cpu
          container: worker
          target:
            type: Utilization
            averageUtilization: 10
      behavior:
        scaleUp:
          policies:
          - type: Pods
            value: 1
            periodSeconds: 10
        scaleDown:
          policies:
          - type: Pods
            value: 1
            periodSeconds: 1200
  sparkConf:
    spark.kubernetes.container.image: "apache/spark:4.0.1-java21"
    spark.master.ui.title: "Cluster with HorizontalPodAutoscaler Template"
    spark.master.rest.enabled: "true"
    spark.master.rest.host: "0.0.0.0"
    spark.ui.reverseProxy: "true"
