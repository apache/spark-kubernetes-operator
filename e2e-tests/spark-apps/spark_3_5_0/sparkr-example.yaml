apiVersion: org.apache.spark/v1alpha1
kind: SparkApplication
metadata:
  name: sparkr-example-350
spec:
  driverSpec:
    podTemplateSpec:
      metadata:
      spec:
        containers:
          - name: driver
            workingDir: /opt/spark
  executorSpec:
    podTemplateSpec:
      metadata:
      spec:
        containers:
          - name: executor
            workingDir: /opt/spark
  sparkRFiles: "local:///opt/spark/examples/src/main/r/dataframe.R"
  sparkConf:
    spark.executor.instances: "1"
    # see also https://hub.docker.com/_/spark
    spark.kubernetes.container.image: "spark:3.5.0-java17-r"
    spark.kubernetes.authenticate.driver.serviceAccountName: "spark"
    spark.home: "/opt/spark"
  runtimeVersions:
    sparkVersion: v3_5_0
