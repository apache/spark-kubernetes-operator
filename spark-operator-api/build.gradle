dependencies {
  // fabric8
  implementation(libs.kubernetes.client) {
    exclude group: 'com.squareup.okhttp3'
  }
  compileOnly(libs.crd.generator.apt)
  annotationProcessor(libs.crd.generator.apt)

  // utils
  implementation(libs.lombok)
  annotationProcessor(libs.lombok)

  // logging
  implementation(libs.log4j.slf4j.impl)
  implementation(libs.log4j.core)

  testImplementation(platform(libs.junit.bom))
  testImplementation(libs.junit.jupiter)
  testRuntimeOnly(libs.junit.platform.launcher)
}

test {
  useJUnitPlatform()
}

// Adds additional printer columns to generated yaml, and merge it with the crd template file with
// older versions, place the result in Helm chart
// This requires yq.
tasks.register('finalizeGeneratedCRD', Exec) {
  dependsOn jar
  println "Finalizing PrinterColumns and historical versions for generated CRD"
  commandLine 'sh', './src/main/resources/finalize-generated-crd.sh'
}
