    spdx-id: Apache-2.0
    copyright-owner: Apache Software Foundation

  paths:
    - '**'

  paths-ignore:
    - '**/*.md'
    - '**/.gitignore'
    - '**/.gitattributes'
    - '.github/**'
    - 'dev/**'
    - 'LICENSE'
    - 'NOTICE'
    - '.asf.yaml'
