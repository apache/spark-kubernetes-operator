apiVersion: spark.apache.org/v1alpha1
kind: SparkCluster
metadata:
  name: cluster-with-template
spec:
  runtimeVersions:
    sparkVersion: "4.0.0-preview2"
  clusterTolerations:
    instanceConfig:
      initWorkers: 1
      minWorkers: 1
      maxWorkers: 1
  masterSpec:
    masterStatefulSetMetadata:
      annotations:
        customAnnotation: "annotation"
    masterStatefulSetSpec:
      template:
        spec:
          priorityClassName: system-cluster-critical
          securityContext:
            runAsUser: 0
          containers:
          - name: master
            resources:
              requests:
                cpu: "2"
                memory: "2Gi"
              limits:
                cpu: "2"
                memory: "2Gi"
          - name: sidecar
            image: registry.k8s.io/pause
            resources:
              requests:
                cpu: "0.1"
                memory: "10Mi"
              limits:
                cpu: "0.1"
                memory: "10Mi"
    masterServiceMetadata:
      annotations:
        customAnnotation: "svc1"
  workerSpec:
    workerStatefulSetMetadata:
      annotations:
        customAnnotation: "annotation"
    workerStatefulSetSpec:
      template:
        spec:
          priorityClassName: system-cluster-critical
          securityContext:
            runAsUser: 0
          containers:
          - name: worker
            resources:
              requests:
                cpu: "2"
                memory: "2Gi"
              limits:
                cpu: "2"
                memory: "2Gi"
          - name: sidecar
            image: registry.k8s.io/pause
            resources:
              requests:
                cpu: "0.1"
                memory: "10Mi"
              limits:
                cpu: "0.1"
                memory: "10Mi"
    workerServiceMetadata:
      annotations:
        customAnnotation: "annotation"
  sparkConf:
    spark.kubernetes.container.image: "apache/spark:4.0.0-preview2"
    spark.master.ui.title: "Spark Cluster with Template"
    spark.master.rest.enabled: "true"
    spark.master.rest.host: "0.0.0.0"
    spark.ui.reverseProxy: "true"
